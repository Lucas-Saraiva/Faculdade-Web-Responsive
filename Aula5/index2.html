<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5 Exercicio 2</title>
    <link rel="stylesheet" href="css/index2.css">

</head>
<body>

    <label>Nome</label>
    <input type="text" name="nome" size="40">

    <br>

    <label>Endereço</label>
    <input type="text" name="endereco" size="45">

    <br>

    <label>CPF</label>
    <input type="text" name="cpf" size="15" maxlength=" 14">

    <br>

    <label>Telefone</label>
    <input type="tel" name="telefone" size="15" maxlength="15">
    
    <br>

    <label>E-mail</label>
    <input type="email" name="email" size="50" maxlength="80">

    <br>

    <label>Sexo</label>
    <input type="radio" id="Masculino" name="sexo" value="M">
    <label>Masculino</label>
    <input type="radio" id="Feminino" name="sexo" value="F">
    <label>Feminino</label>

    <label>Estado</label>
    <select name="estado" id="estado">
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AM">Amazonas</option>
        <option value="AP">Amapá</option>
        <option value="SP">São Paulo</option>
        <option value="MG">Minas Gerais</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="BA">Bahia</option>
        <option value="RS">Rio Grande do Sul</option>
    </select>

    <input type="submit" name="salvar" value="Salvar">

</body>
</html>

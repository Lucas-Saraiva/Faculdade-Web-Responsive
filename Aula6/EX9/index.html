<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6</title>
    <script type="text/JavaScript" src="index.js"></script>
</head>
<body>
    <form name="Calculadora">

        <h1>Calculadora</h1>

        <p>
            <label for="numero1">Número 1</label>
            <input type="text" id="numero1" placeholder="Digite o primeiro número" name="numero1">
        </p>

        <p>
            <label for="desconto">Desconto</label>
            <input type="text" id="desconto" placeholder="Digite o valor do desconto" name="desconto">
        </p>

        <p>
            <label for="tot_desc">Total de Desconto</label>
            <input type="text" id="tot_desc" placeholder="Total do desconto..." name="tot_desc">
        </p>

        <p>
            <label for="vlr_fim">Valor Final</label>
            <input type="text" id="vlr_fim" placeholder="Valor final..." name="vlr_fim">
        </p>

        <input type="button" value="Calcular" onclick="on_calcular()">

    </form>
</body>
</html>

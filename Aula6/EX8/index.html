<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6</title>
    <script type="text/JavaScript" src="index.js"></script>
</head>
<body>
    
    <form name="calculadora">

        <h1>Entre com os números a serem somados</h1>

        <p>
            <label for="Num1">Número 1</label>
            <input type="text" id="Num1" placeholder="Digite o primeiro número" name="Num1">
        </p>

        <p>
            <label for="Num2">Número 2</label>
            <input type="text" id="Num2" placeholder="Digite o segundo número" name="Num2">
        </p>

        <p>
            <label for="Resu">Resultado</label>
            <input type="text" id="Resu" name="Resu">

            <br>
            <input type="button" value="Calcular" onclick="on_click()">
        </p>

    </form>

</body>
</html>
